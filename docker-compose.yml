version: "3"
services:
  backend:
    build:
      context: ./backend
      args:
        - ENV=dev
    volumes:
      - "./backend:/app"
      - /app/.bundle
    environment:
      - RAILS_ENV=development
      - RAILS_DB_HOST=db
      - RAILS_DB_PORT=3306
      - RAILS_DB_DATABASE=railsapp
      - RAILS_DB_USERNAME=root
      - RAILS_DB_PASSWORD=""
      - RAILS_SECRET_KEY_BASE=""
    ports:
      - "3000:3000"
    depends_on:
      - db

  rubocop_daemon:
    build:
      context: ./backend
      args:
        - ENV=dev
    command: bundle exec rubocop-daemon start --no-daemon --binding 0.0.0.0 --port 3001
    volumes:
      - "./backend/tmp/rubocop-daemon:/root/.cache/rubocop-daemon/app"
      - /app/.bundle
    ports:
      - "3001:3001"
    logging:
      driver: none

  rspec_daemon:
    build:
      context: ./backend
      args:
        - ENV=dev
    command: bundle exec rails runner lib/rspec_daemon.rb
    volumes:
      - "./backend:/app"
      - /app/.bundle
    environment:
      - RAILS_ENV=development
      - RAILS_DB_HOST=db
      - RAILS_DB_PORT=3306
      - RAILS_DB_DATABASE=railsapp
      - RAILS_DB_USERNAME=root
      - RAILS_DB_PASSWORD=""
      - RAILS_SECRET_KEY_BASE=""
    ports:
      - "3002:3002"

  db:
    image: mariadb:10.3
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_HOST: "%"
    volumes:
      - db:/var/lib/mysql
    logging:
      driver: none

volumes:
  db:
